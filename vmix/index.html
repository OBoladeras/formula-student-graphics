<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smooth Image Reveal</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            margin-top: 496px;
            margin-left: 901px;
            height: auto;
            overflow: hidden;
            transition: width 1.5s ease;
            transition: transform 1.5s ease;
        }

        .image {
            display: block;
            transition: clip-path 1.5s ease;
            clip-path: inset(0 402px 0 0);
        }

        .revealed .image {
            clip-path: inset(0 0 0 0);
        }

        .revealed {
            width: auto;
            transform: translate(-201px, 0);
        }
    </style>
</head>

<body>
    <div class="container" id="imageContainer">
        <img class="image" src="image.png" id="theImage" />
    </div>

    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("imageContainer").classList.add("revealed");
            }, 1500);
        });
    </script>
</body>

</html>
