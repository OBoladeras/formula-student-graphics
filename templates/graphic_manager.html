<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graphics Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #2a2a3d;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        h1,
        h2 {
            color: #00ffd0;
            text-align: center;
        }

        form label {
            display: block;
            margin: 12px 0 4px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3a3a4f;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #00ffd0;
            color: #1e1e2f;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00c2a0;
        }

        .section {
            margin-top: 30px;
        }

        .speaker-section .speaker-box {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .speaker-box .speaker {
            width: 48%;
        }

        .last-run-group {
            display: flex;
            gap: 24px;
            justify-content: space-between;
        }

        .last-run-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 10px 0;
            font-weight: normal;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 50px;
            height: 26px;
            background: #444;
            border-radius: 15px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="checkbox"]::before {
            content: "";
            position: absolute;
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background: #00ffd0;
        }

        input[type="checkbox"]:checked::before {
            transform: translateX(24px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Graphics Manager</h1>
        <form method="POST">
            <div class="section">
                <label for="race">Race</label>
                <select name="race" id="race">
                    {% for option in ['endurance', 'acceleration', 'autocross', 'skidpad'] %}
                    <option value="{{ option }}" {% if data.race==option %}selected{% endif %}>{{ option }}</option>
                    {% endfor %}
                </select>

                <label>
                    <input type="checkbox" name="classic" {% if data.classic %}checked{% endif %}>
                    Classic Mode
                </label>

                <br>

                <label for="current_team_number">Current Team</label>
                <input type="text" name="current_team_number" id="current_team_number"
                    value="{{ data.current_team_number }}">
                <label> <input type="checkbox" name="current_team" {% if data.graphics_status.current_team %}checked{%
                        endif %}> Current Team </label>
                <br>

                <label for="location_text">Location</label>
                <input type="text" name="location_text" id="location" value="{{ data.location_text }}">
                <label> <input type="checkbox" name="location" {% if data.graphics_status.location %}checked{% endif %}>
                    Location </label>

            </div>

            <div class="section speaker-section">
                <h2>Speakers</h2>
                <div class="speaker-box">
                    <div class="speaker">
                        <label for="speaker1_name">Speaker 1 Name</label>
                        <input type="text" name="speaker1_name" id="speaker1_name"
                            value="{{ data.current_speaker1.name }}">

                        <label for="speaker1_info">Speaker 1 Info</label>
                        <input type="text" name="speaker1_info" id="speaker1_info"
                            value="{{ data.current_speaker1.info }}">

                        <label>
                            <input type="checkbox" name="speaker_info1" {% if data.graphics_status.speaker_info1 %}checked{% endif %}> Speaker
                            Info1
                        </label>
                    </div>

                    <div class="speaker">
                        <label for="speaker2_name">Speaker 2 Name</label>
                        <input type="text" name="speaker2_name" id="speaker2_name"
                            value="{{ data.current_speaker2.name }}">

                        <label for="speaker2_info">Speaker 2 Info</label>
                        <input type="text" name="speaker2_info" id="speaker2_info"
                            value="{{ data.current_speaker2.info }}">

                        <label>
                            <input type="checkbox" name="speaker_info2" {% if data.graphics_status.speaker_info2 %}checked{% endif %}> Speaker
                            Info2
                        </label>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Last Run Entries</h2>
                <div class="last-run-group">
                    {% for i in range(3) %}
                    <div class="last-run-item">
                        <label for="last_run_{{ i }}_number">Run {{ i + 1 }} â€“ Team #</label>
                        <input type="text" name="last_run_{{ i }}_number" id="last_run_{{ i }}_number"
                            value="{{ data.last_run[i].number if data.last_run and i < data.last_run|length else '' }}">

                        <label for="last_run_{{ i }}_time">Time (s)</label>
                        <input type="text" name="last_run_{{ i }}_time" id="last_run_{{ i }}_time"
                            value="{{ data.last_run[i].time if data.last_run and i < data.last_run|length else '' }}">
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="section">
                <h2>Graphics Toggles</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="best_time_object_ev" {% if data.graphics_status.best_time_object_ev %}checked{% endif %}> Best
                        Time
                        Object
                        Ev
                    </label>
                    <label>
                        <input type="checkbox" name="best_time_object_cv" {% if data.graphics_status.best_time_object_cv %}checked{% endif %}> Best
                        Time
                        Object
                        Cv
                    </label>
                    <label>
                        <input type="checkbox" name="endurance_list" {% if data.graphics_status.endurance_list %}checked{% endif %}> Endurance
                        List
                    </label>
                </div>
            </div>

            <button type="submit">ðŸ’¾ Save Configuration</button>
        </form>
    </div>
</body>

</html>
