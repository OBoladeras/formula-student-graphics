<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">ðŸ“· Upload Your Images</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4 p-3 bg-green-100 text-green-700 rounded">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Select images</span>
                <input type="file" name="photos" multiple accept="image/*"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm file:bg-blue-500 file:text-white file:px-4 file:py-2 file:rounded-full file:border-0 cursor-pointer" />
            </label>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                Upload
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('gallery') }}" class="text-blue-600 hover:underline">View Gallery</a>
        </div>
    </div>
</body>

</html>
